			</div>
                    
                
                <!-- add comment -->
                        <div class="add-comment contact-form">
                           
                            <div class="comment-form">
                            <form action="#" method="post" class="ajax_form" id="commentForm" />
                                
                                <div class="row alignleft field_text">
                                    <label class="label_title"><strong>Email address:</strong></label>
                                    <input type="text" name="email" id="email" value="" class="inputtext input_middle required" />
                                </div>
                                
                                <div class="row field_text alignleft omega">
                                    <label class="label_title"><strong>Your name:</strong></label>
                                    <input type="text" name="name" id="name" value="" class="inputtext input_middle required" />
                                </div>
								
                                <div class="clear"></div>  
                                
                                <div class="row field_select alignleft">
                                	<label class="label_title"><strong>Subject:</strong></label>
                                    <select class="select_styled" name="subject" id="contact_subject">
                                    	<option value="About Wedding" />About Wedding
                                        <option value="Suggestions" />Suggestions
                                        <option value="Other Questions or Comments" />Other Questions or Comments
                                    </select>
                                </div>
                                                                
                                <div class="clear"></div>  
                                
                                <div class="row field_textarea">
                                    <label class="label_title"><strong>Message:</strong></label>
                                    <textarea cols="30" rows="10" name="message" id="message" class="textarea textarea_middle required"></textarea>
                                </div>
                                
                                <div class="clear"></div>                            		
                                
                                <div class="row rowSubmit">
                                <input type="submit" id="send" value="SEND MESSAGE" class="btn-submit" />
                                </div>
